<!DOCTYPE html>
<html lang="ru">
	<head>
		<title>start template 2</title>
		<meta charset="UTF-8">
		<meta name="format-detection" content="telephone=no">
		<meta name="robots" content="noindex, nofollow">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="icon" href="images/favicon.svg">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="wrapper">
			<div class="content">
				<!-- start-header -->
				<header class="header lock-padding">
					<div class="header__wrapper">
						<div class="container">
							<div class="header__inner">
								<div class="header__logo">
									<!-- <img src="images/" alt="логотип компании"></img> -->
								</div>
								<div class="header__row">
									<nav class="header__menu-row">
										<ul class="header__menu-list">
											<li class="header__menu-item">
												<a class="header__menu-link" href="#">О нас</a>
											</li>
											<li class="header__menu-item">
												<a class="header__menu-link" href="#">Наш подход</a>
											</li>
											<li class="header__menu-item">
												<a class="header__menu-link" href="#">Услуги</a>
											</li>
											<li class="header__menu-item">
												<a class="header__menu-link" href="#">Формат работы</a>
											</li>
											<li class="header__menu-item">
												<a class="header__menu-link" href="#">Отзывы</a>
											</li>
											<li class="header__menu-item">
												<a class="header__menu-link" href="#">Блог</a>
											</li>
											<li class="header__menu-item">
												<a class="header__menu-link" href="#">Контакты</a>
											</li>
										</ul>
									</nav>
								</div>
								<div class="menu-burger__icon">
									<span class="menu-burger__middle"></span>
								</div>
								<div class="menu-burger__container">
									<ul class="menu-burger__list">
										<li class="menu-burger__item">
											<a href="#" class="menu-burger__link">О нас</a>
										</li>
										<li class="menu-burger__item">
											<a href="#" class="menu-burger__link">Услуги</a>
										</li>
										<li class="menu-burger__item">
											<a href="#" class="menu-burger__link">Цены</a>
										</li>
										<li class="menu-burger__item">
											<a href="#" class="menu-burger__link">Команда</a>
										</li>
										<li class="menu-burger__item">
											<a href="#" class="menu-burger__link">Контакты</a>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</header>
				<!-- end-header -->
				<!-- start-main -->
				<main class="main">
					<!-- start-companys -->
					<section class="galary">
						<div class="galary__werapper">
							<div class="container">
								<div class="galary__inner">
									<div class="galary__images">
										<a class="galary__item popup-link" href="#popup">
											<picture class="galary__image">
												<source srcset="images/1.webp" type="image/webp">
												<img src="images/1.jpg" alt="image"></img>
											</picture>
										</a>
										<a class="galary__item popup-link" href="#popup">
											<picture class="galary__image">
												<source srcset="images/2.webp" type="image/webp">
												<img src="images/2.jpg" alt="image"></img>
											</picture>
										</a>
										<a class="galary__item popup-link" href="#popup">
											<picture class="galary__image">
												<source srcset="images/3.webp" type="image/webp">
												<img src="images/3.jpg" alt="image"></img>
											</picture>
										</a>
									</div>
								</div>
							</div>
						</div>
					</section>
					<div id="popup" class="popup">
						<div class="popup__body">
							<div class="popup__content">
								<a href="#" class="popup__close close-popup"></a>
								<div class="popup__image">
									<picture class="popup__img">
										<source srcset="images/1.webp" type="image/webp">
										<img src="images/1.jpg" alt="image"></img>
									</picture>
								</div>
								<button class="popup__btn-prev">prev</button>
								<button class="popup__btn-next">next</button>
								<div class="popup__title">
								</div>
							</div>
						</div>
					</div>
					<!-- end-companys -->
				</main>
				<!-- end-main -->
			</div>
			<!-- start-footer -->
			<footer class="footer">
			</footer>
			<!-- end-footer -->
		</div>
<!-- 		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
		<script src="js/script/popup/popups.js"></script>
		<script src="js/libs.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
